        <img src="imagem/logoRoupaVelha.jpg" alt="Logo Roupa Velha" class="logo">

    <!-- Formulário -->
    <main class="contact-container">
        
        <section id="formulario" class="mt-5">
            <h2>Formulário</h2>
            <p>Deixe sua mensagem. Entraremos em contato com você!</p>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Enviar</button>
                    <button type="reset" class="btn-reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
